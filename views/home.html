
                <h1><img class="img-heading" ng-src="img/Light-Bulb-icon.png" />Suggestion Box</h1>
                <div class="content" ng-repeat="post in posts">
                    <h2>{{ post.title }}</h2>
                    <p><span class="upvotes" ng-click="upvote($index)"> + </span> {{ post.upvote }} | <a href="#/suggestion/{{ $index }}">Comments</a></p>
                  </div>  
                    <form id="addSuggestion" ng-submit="addSuggestion()">
                      <h4>Add Your Suggestion</h4>
                      <fieldset class="form-group">
                      <input class="form-control" ng-model="title" type="text" placeholder="Your Great Idea Here" />
                    </fieldset> 
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
